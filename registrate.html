<!DOCTYPE html>
<html lang="zh-Hant-TW">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>智慧機械與機電控制實驗室</title>
    <link href="CSS/all.css" rel="stylesheet" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <main>
      <form
        class="position-absolute top-50 start-50 translate-middle text-center border border-2 rounded-3 p-5"
        style="width: 70vh"
      >
      <!--有空要整理input屬性-->
        <h2 class="mb-5 fw-normal">Create your accpunt</h2>
        <!--一般內容區-->
        <div class="row mb-3">
          <div class="col d-flex align-items-start flex-column">
            <label for="inputDepartment" class="form-label"
              >Department</label
            >
            <input class="form-control" type="text" placeholder="" aria-label="Department">
          </div>
          <div class="col d-flex align-items-start flex-column">
            <label for="inputLab" class="form-label"
              >Lab</label
            >
            <input class="form-control" type="text" placeholder="" aria-label="Lab">
          </div>
        </div>
        <div class="row mb-3">
          <div class="col d-flex align-items-start flex-column">
            <label for="inputName" class="form-label"
              >Name</label
            >
            <input class="form-control" type="text" placeholder="" aria-label="Name">
          </div>
          <div class="col d-flex align-items-start flex-column">
            <label for="inputID" class="form-label"
              >ID</label
            >
            <input class="form-control" type="text" placeholder="" aria-label="ID">
          </div>
        </div>
        <!--需驗證內容區-->
        <div class="mb-3 d-flex align-items-start flex-column">
          <label for="inputEmail" class="form-label"
            >Email address</label
          >
          <input
            type="email"
            class="form-control"
            id="inputEmail"
            aria-describedby="emailHelp"
          />
        </div>
        <div class="mb-3 d-flex align-items-start flex-column">
          <label for="InputPassword" class="form-label">Password</label>
          <input
            type="password"
            class="form-control"
            id="InputPassword"
          />
          <label for="InputPasswordCheck" class="form-label visually-hidden">Password Check</label>
          <input
            type="password"
            class="form-control"
            placeholder="Password Check"
            id="InputPasswordCheck"
          />
        </div>
        <button
          class="w-100 btn btn-lg mt-3"
          type="submit"
          style="background-color: rgb(158, 216, 255)"
        >
          Sign up
        </button>
        <p class="mt-3" style="font-size: 14px">
          already got an account ?   <a href="#">sign in</a>
        </p>
      </form>
    </main>
    <script src="Js/jquery-3.5.1.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js"
      integrity="sha384-KsvD1yqQ1/1+IA7gi3P0tyJcT3vR+NdBTt13hSJ2lnve8agRGXTTyNaBYmCR/Nwi"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js"
      integrity="sha384-nsg8ua9HAw1y0W1btsyWgBklPnCUAFLuTMS2G72MMONqmOymq585AcH49TLBQObG"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
